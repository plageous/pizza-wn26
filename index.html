<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Eugen's Pizza</title>

    <!-- favicon -->
    <link rel="icon" href="images/1522440.png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/pizza-style.css">

    <!-- idk man -->
</head>
<body>
    
    <main>
        <header>
            <img src="images/italian-pizza-chef-26533229.webp" width="400">
            <h1>Uncle Eugen's Pizza</h1>
            <h2>Keeping Italian-American flavor real for 31 years!</h2>
            <hr>
            <p>gabagool!</p>
            <a id="contact-button" href="#" role="button">Contact Us!</a>
        </header>

        <form id="pizza-form" action="#", method="get">
            <!-- contact info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </fieldset>

            <!-- pickup/delivery -->
             <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup">
                    <input type="radio" id="pickup" value="pickup" name="method">Pickup</label>
                </label>
                <label for="delivery">
                    <input type="radio" id="delivery" value="delivery" name="method">Delivery</label>
                </label>
             </fieldset>

             <!-- toppings -->
             <fieldset>
                <legend>Select Toppings</legend>
             </fieldset>

             <!-- pizza size -->
              <fieldset>
                <legend>Select Size</legend>
              </fieldset>

              <button type="submit" id="order-button">Place Order</button>
        </form>

    </main>
</body>
</html>
